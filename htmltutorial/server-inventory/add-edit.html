<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add/Edit Server</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Add/Edit Server</h2>
  <form id="serverForm">
    <input type="text" id="serialNumber" placeholder="Serial Number" required><br>
    <input type="text" id="hostName" placeholder="Host Name" required><br>
    <input type="text" id="publicIp" placeholder="Public IP Address" required><br>
    <!-- Add more fields as needed -->
    <button type="submit">Save</button>
  </form>
  <script src="js/app.js"></script>
</body>
</html>
